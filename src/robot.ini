[constants]
TCPIP_port=4321
match_duration=100 ; s
table_x=3000       ; mm
table_y=2000       ; mm

[robot]
linear_speed=400    ; mm/s
linear_precision=40 ; mm
angular_speed=5     ; rad/s
angular_precision=4 ; deg

[robot.principal]
position_x=250        ; mm
position_y=1500       ; mm
position_z=150        ; mm
size_x=300            ; mm
size_y=300            ; mm
size_z=420            ; mm
angle=-90             ; deg
turret_position_x=100 ; mm
turret_position_y=50  ; mm
radius_rotation=230   ; mm

[robot.principal.modules]
moving=1
servos=2
motors=3
avoidance=4
io=5

# TODO : faire un listing un peu sale ou gestion dans un fichier .JSON ?
[robot.principal.servos]
nbr=5
[robot.principal.servos.0]
id=2
angle=120
color="green"
